<form class=" bg-dark col-6 container">
<h1 style="color:#FFF">Register</h1>
<div class="form-group">
<label style="color:#FFF">Name</label>
<input type="text" name="Name" placeholder="Enter Name" class="form-control">
</div>
<div class="form-group">
<label style="color:#FFF">Father Name</label>
<input type="text" name="Father Name" placeholder="Enter Father Name" class="form-control">
</div>
<div class="form-group">
<label style="color:#FFF">Phone</label>
<input type="number" name="Phone" placeholder="Enter Number" class="form-control">
</div>
<div class="form-group">
<label style="color:#FFF">Select Country</label>
<select class="form-control">
<option>Pakistan</option>
<option>India</option>
<option>Bangladesh</option>
<option>Sri Lanka</option>
</select>
</div>
<div class="form-group">
<input type="file" class="btn">
</div>
<div class="form-group">
<label style="color:#FFF">Password</label>
<input type="text" name="Password" placeholder="Enter Password" class="form-control">
</div>
<div class="form-group">
<label style="color:#FFF">Re Password</label>
<input type="text" name="Re Password" placeholder="Enter Re Password" class="form-control">
</div>
<button class="btn btn-light">Submit</button>
<button class="btn btn-danger">Cancel</button><hr>
</form>
